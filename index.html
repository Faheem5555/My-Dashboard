<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power BI Prototype Dashboard</title>

  <!-- Gridstack -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack-all.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h3>ðŸŸ¡ Dashboard Prototype (Power BI Style)</h3>

<div class="top-bar">
  <input id="metricName" placeholder="Visual title" />

  <select id="chartType">
    <optgroup label="Bar Charts">
      <option value="clustered-bar">Clustered Bar</option>
      <option value="stacked-bar">Stacked Bar</option>
      <option value="stacked-bar-100">100% Stacked Bar</option>
    </optgroup>

    <optgroup label="Column Charts">
      <option value="clustered-column">Clustered Column</option>
      <option value="stacked-column">Stacked Column</option>
      <option value="stacked-column-100">100% Stacked Column</option>
    </optgroup>

    <optgroup label="Line & Area">
      <option value="line-multi">Line (Multiple)</option>
      <option value="area">Area</option>
      <option value="stacked-area">Stacked Area</option>
      <option value="ribbon">Ribbon</option>
    </optgroup>

    <optgroup label="Combination">
      <option value="combo-clustered">Line & Clustered Column</option>
      <option value="combo-stacked">Line & Stacked Column</option>
    </optgroup>

    <optgroup label="Part to Whole">
      <option value="pie">Pie</option>
      <option value="donut">Donut</option>
      <option value="treemap">Treemap (Prototype)</option>
    </optgroup>

    <optgroup label="Relationship">
      <option value="scatter">Scatter</option>
    </optgroup>
  </select>

  <button onclick="addVisual()">âž• Add Visual</button>
</div>

<div class="workspace">
  <div class="canvas-wrapper">
    <div class="grid-stack"></div>
  </div>

  <div class="format-pane">
    <h4>Format â€“ Trends</h4>
    <div id="trendColors"></div>

    <label>Dashboard Background</label>
    <input type="color" onchange="setCanvasBg(this.value)">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
