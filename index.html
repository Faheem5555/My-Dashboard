<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Prototype Builder</title>

  <!-- Gridstack -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack-all.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ðŸ“Š Dashboard Prototype (Sample Data)</h1>

<!-- TOP CONTROLS -->
<div class="top-bar">
  <input id="metricName" placeholder="Metric Name (e.g. Total Revenue)" />

  <select id="chartType">
    <option value="kpi">KPI / Card</option>
    <option value="bar">Bar / Column</option>
    <option value="line">Line / Area</option>
    <option value="pie">Pie</option>
    <option value="doughnut">Doughnut</option>
    <option value="scatter">Scatter</option>
  </select>

  <button onclick="addWidget()">âž• Add Visual</button>
  <label class="image-upload">
    ðŸ–¼ Insert Image
    <input type="file" accept="image/*" onchange="addImage(this)" hidden />
  </label>
</div>

<div class="workspace">

  <!-- CANVAS -->
  <div class="canvas-wrapper">
    <div class="grid-stack powerbi-canvas"></div>
  </div>

  <!-- FORMAT PANE -->
  <div class="format-pane">
    <h3>Format</h3>

    <label>Visual Title Color</label>
    <input type="color" onchange="formatTitle(this.value)" />

    <label>Visual Background</label>
    <input type="color" onchange="formatBackground(this.value)" />

    <label>Dashboard Background</label>
    <input type="color" onchange="formatDashboard(this.value)" />
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
