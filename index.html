<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power BI Prototype Dashboard</title>

  <!-- Gridstack -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack-all.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h3>ðŸŸ¡ Prototype Dashboard â€“ Power BI Alignment</h3>

<div class="top-bar">
  <input id="metricName" placeholder="Metric / Visual Title" />

  <select id="chartType">

    <optgroup label="Bar Charts">
      <option value="bar-clustered">Clustered Bar Chart</option>
      <option value="bar-stacked">Stacked Bar Chart</option>
      <option value="bar-100">100% Stacked Bar Chart</option>
    </optgroup>

    <optgroup label="Column Charts">
      <option value="col-clustered">Clustered Column Chart</option>
      <option value="col-stacked">Stacked Column Chart</option>
      <option value="col-100">100% Stacked Column Chart</option>
    </optgroup>

    <optgroup label="Line & Area">
      <option value="line-multi">Line Chart (Multiple)</option>
      <option value="area">Area Chart</option>
      <option value="area-stacked">Stacked Area Chart</option>
      <option value="ribbon">Ribbon Chart (Prototype)</option>
    </optgroup>

    <optgroup label="Combination">
      <option value="combo-line-col">Line & Clustered Column Chart</option>
      <option value="combo-line-col-stacked">Line & Stacked Column Chart</option>
    </optgroup>

    <optgroup label="Part to Whole">
      <option value="pie">Pie Chart</option>
      <option value="donut">Donut Chart</option>
      <option value="treemap">Treemap (Prototype)</option>
    </optgroup>

    <optgroup label="Relationship">
      <option value="scatter">Scatter Chart</option>
    </optgroup>

  </select>

  <button onclick="addVisual()">âž• Add Visual</button>
</div>

<div class="workspace">

  <div class="canvas-wrapper">
    <div class="grid-stack"></div>
  </div>

  <div class="format-pane">
    <h4>Format â€“ Trends</h4>

    <div id="trendColors"></div>

    <label>Dashboard Background</label>
    <input type="color" onchange="setCanvasBg(this.value)" />
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
